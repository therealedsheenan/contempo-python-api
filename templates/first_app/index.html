<html>
<head>
  <meta charset="utf-8">
  <title>First App</title>
</head>
<body>
  <h1>Hello this is the index.html</h1>
  <div class="AccessRecord">
  {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>
      <tbody>
        {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No Access Records Found!</p>
  {% endif %}
  </div>
</body>
</html>
